name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Instalar Dependências
        run: go mod download

      - name: Rodar Testes
        run: go test ./... -v

      - name: Verificar Formatação
        run: go fmt ./...

      - name: Análise Estática
        run: go vet ./...

